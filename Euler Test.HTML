        <script>
        new Chart("myChart", {
            type: "line",
            data: {
            labels: xValues,
            datasets: [{
                fill: false,
                pointRadius: 2,
                borderColor: "rgba(0,0,255,0.5)",
                data: yValues
                 }]
            },    
        options: {
        legend: {display: false},
        title: {
            display: true,
            text: "y = x * 2 + 7",
            fontSize: 16
                }
            }
        });

            function Euler(y,h,t){
              return y+ h*Differential(t);
            }
            function Differential(t){
              return 2 + t;
            }  
            var canvas = document.getElementById('Plane');  
            var ctx = canvas.getContext("2d"); 
            ctx.translate(0,canvas.height);
            ctx.scale(1, -1);
            ctx.beginPath();
            y = 2;
            t= 0;
            h = 0.5;
            ctx.moveTo(0,0);
            
           /* y = Euler(y,h,t);
            ctx.lineTo(20,y);
            ctx.stroke();
            ctx.moveTo(0,0);
            ctx.lineTo(500,500);
            ctx.stroke();
            */
            
            
            while(t <200){
            y = Euler(y,h,t);
            t=t+h;
            ctx.lineTo(t,y);
            ctx.stroke(); 
            ctx.moveTo(t,y);
            }

            
        </script>
