<html>
    <head>
        <title>ODE Grapher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body style="background-color:rgb(17, 96, 170);">
        
        <h1 style= "color: rgb(5, 5, 85);">  Ordinary Differential DFEILD Solution Grapher  </h1>
        <p><br> By: Kenny Han <br> </p>
        <script>
            document.write("");
           </script>
        
        <p style="background-color:chocolate ;"><br><br><br><br><br></p>
        <img src="math.png" alt="Trulli" width="500" height="300";>
        <canvas style="background-color: azure;" id="Plane" width="500" height="400" style="border:1px solid #000000;">
        </canvas>
        <input type="text" id="text" name="text" height="20" size="10">
        <script type="text/javascript">
            
            var canvas = document.getElementById('Plane');  
            var ctx = canvas.getContext("2d"); 
            ctx.translate(0,canvas.height);
            ctx.scale(1, -1);
            ctx.beginPath();
            y = 1;
            t= 0;
            h = 10;
            ctx.moveTo(0,0);
            
            
            while(t <200){
            y = Euler(y,h,t);
            t=t+h;
            document.getElementById("text").value.console.log(y);
            ctx.lineTo(t,y);
            ctx.stroke(); 
            ctx.moveTo(t,y);
            }

            function Euler(y,h,t){
              return y+ h*Differential(t,y);
            }
            function Differential(t,y){
              return 2 + t;
            }  

            
        </script>
        <script>

        </script>
        <hr>
    </body>
    
</html>
